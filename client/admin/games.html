<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/admin.css"/>
    <script type="text/javascript" src="../libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../libs/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../libs/handlebars.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row header text-center">
        <h1>Game management</h1>
      </div>
      <div class="row body">
        <div class="col-md-2 left_panel">
          <a href="/admin/users.html">
            Users
          </a>
          <a href="/admin/games.html">
            Games
          </a>
          <a href="/">
            Product
          </a>
        </div>
        <div class="col-md-10 right_panel">
          <span id="_create">
                Create New
          </span>
          <div class="row result">
            <table id="result_table" class="table table-bordered">
              <thead>
                <tr>
                  <th>
                    Name
                  </th>
                  <th>
                    Game URL
                  </th>
                  <th>
                    Background URL
                  </th>
                  <th>
                    Logo Image
                  </th>
                  <th>
                    Description
                  </th>
                  <th>
                    Action
                  </th>
                </tr>
              </thead>
              <tbody id='game-item'>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- modal create-->
    <div class="modal fade" id="game-modal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">Games</h4>
          </div>
          <div class="modal-body">
            <div class="row margin_left">
              <div class="right_panel">
                <form id="game-form">
                  <div class="row input_box">
                      <label for="name">Name</label>
                      <input id="name" type="text" class="form-control" name="name">
                  </div>
                  <div class="row input_box">
                      <label for="gameurl">Game url</label>
                      <input id="gameurl" type="text" class="form-control" name="gameurl">
                  </div>
                  <div class="row input_box">
                      <label for="background">Background</label>
                      <input id="background" type="text" class="form-control" name="background">
                  </div>
                  <div class="row input_box">
                      <label for="logo">Logo</label>
                      <input id="logo" type="text" class="form-control" name="logo">
                  </div>
                  <div class="row input_box">
                      <label for="description">Description</label>
                      <input id="description" type="text" class="form-control" name="description">
                  </div>
                  <div class="row foot_modal">
                    <div class="btn_submit">
                      <button type="submit" class="btn btn-default fill_grey" id='submit'>
                        Create
                      </button>
                    </div>
                    <div id="result">
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- end modal_create-->


    <script id="game-template" type="text/x-handlebars-template">
      {{#each games}}
      <tr>
        <td>
          {{name}}
        </td>
        <td>
          {{gameurl}}
        </td>
        <td>
          {{background}}
        </td>
        <td>
          {{logo}}
        </td>
        <td>
          {{description}}
        </td>
        <td>
          <button id="edit-{{_id}}" type="button" class="btn btn-default btn_edit">
            Edit
          </button>
          <button id="del-{{_id}}" type="button" class="btn btn-default btn_delete">
            Del
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
  </body>
</html>
