<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];

  <header id="home" class="header container-fluid">
      <nav>
          <h1 id="logo" class="logo">
              <a href="/index.html">PvP</a>
          </h1>
          <div class="user">
            <div id="user_box">
              <h1 id="username_welcome"></h1>
              <button type="button" class="btn btn-info btn-lg btn_logout" id='logout'>Logout</button>
            </div>
          </div>
      </nav>
        <div class="center">
          <p class="text-center">Tower Defense</p>
          <p class="text-center">Citadel game</p>
        </div>
  </header>


  <main class="container-fluid">

    <section class="box-play">
      <h3>
        Game play
      </h3>
      <div id="btn_container">
        <p > You need login to play!</p>
        <button type="button" class="btn btn-info btn-lg btn_login" data-toggle="modal" data-target="#login_modal">Login</button>
        <button type="button" class="btn btn-info btn-lg btn_register" data-toggle="modal" data-target="#register_modal">Register</button>
      </div>
      <div class="game_holder">
        <div id="game-play">
          <div class="left_pane">
            <div>
              <label for="input_rate" class="control-label">Rate This</label>
              <input id="input_rate" name="input_rate" value="0" class="rating-loading" data-step="1">
            </div>
          </div>
        </div>
        <div class="fb-comments" data-href="http://pvpgaming.herokuapp.com/game/tower-defense-2/" data-numposts="5"></div>
      </div>
    </section>
    <section class="howtoplay">
      <!-- <h3>How to play</h3> -->
    </section>
  </main>

  <div id="login_modal" class="modal fade text-center" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">
            <span>Welcome back!</span>
          </h1>
        </div>
        <div class="modal-body">
          <form id="signin">
            <div class="input-group input_username">
              <input id="username" type="text" class="form-control" name="username" placeholder="Your username">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <div class="input-group input_password">
              <input id="password" type="password" class="form-control" name="password" placeholder="Your password">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
            <input type="submit" class="btn btn-default btn_signin" value="Signin!">
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="register_modal" class="modal fade text-center" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">
            <span>Want to play?</span>
          </h1>
        </div>
        <div class="modal-body">
          <form id="signup">
            <div class="input-group input_name">
              <input id="name_reg" type="text" class="form-control" placeholder="Your name" required="true">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <div class="input-group input_username">
              <input id="username_reg" type="text" class="form-control" placeholder="Your username" required="true">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <div class="input-group input_password">
              <input id="password_reg" type="password" class="form-control" placeholder="Your password" required="true">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
            <input type="submit" class="btn btn-default btn_signup" value="Signup!">
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer id="footer">
      <div class="container text-center">
          <div class="meta-box row">
              <div class="col-md-4 col-sm-12 mail">
                  <p>
                      <a href="mailto:info@mail.com">info@mail.com</a>
                      <br>
                  </p>
              </div>
              <div class="col-md-4 col-sm-12 info">
                  <address>
                  <span>
                    Ngõ 95 Chùa Bộc
                  </span>
                      <span>
                    Quận Đống Đa
                  </span>
                      <span>
                    Hà Nội
                  </span>
                  </address>
              </div>
              <div class="col-md-4 col-sm-12">
                  <div class="social-links">
                      <a class="linkedin" href="https://www.linkedin.com/" target="_blank">
                      </a>
                      <a class="instagram" href="https://www.instagram.com/" target="_blank">
                      </a>
                      <a class="twitter" href="https://twitter.com/" target="_blank">
                      </a>
                  </div>
              </div>
          </div>

          <div class="copy-box">
              <p class="copy">© 2016 PvP Gaming</p>
          </div>
      </div>
  </footer>
