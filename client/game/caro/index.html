<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <script src="lib/socket.io.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <title>Caro game online</title>
</head>
<body>
    <div id='gameArea'></div>

    <script id="start-screen-template" type="text/template">
        <div class="titleWrapper">
            <div class="title">
                The Caro Game
            </div>
            <div class="buttons">
                <button id="btnCreateGame" class="btn left">CREATE</button>
                <button id="btnJoinGame" class="btn right">JOIN</button>
                <div style="clear:both"></div>
            </div>
        </div>
    </script>
    <script id="create-game-template" type="text/template">
        <div class="createGameWrapper">
            <div class="info">
              <label for='admin-name' hidden>Admin: </label>
              <span id='admin-name'></span>
              <label for='status-admin' hidden>Status: </label>
              <span id='status-admin'></span>
            </div>
            <div id="player-waiting">Waiting other player...</div>
        </div>
    </script>
    <script id="list-rooms-screen-template" type="text/template">
        <div class="titleWrapper">
            <div class="title">
                List rooms
            </div>
            <div class="list-rooms-wrap">
              <ul class='list-rooms'>
              </ul>
            </div>
        </div>
    </script>
    <script id="gameplay-template" type="text/template">
        <div class="titleWrapper">
            <div class="title">
                Game play
            </div>
            <div id='box-gameplay'>
            </div>
        </div>
    </script>

    <script src="js/client.js" type="text/javascript"></script>
</body>
</html>
